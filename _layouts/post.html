---
layout: default
---

<article>
  <p class="date">
    <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%d %B %Y" }}</time> - {{ page.location }}
  </p>

  <div class="content">
    {{ content }}
  </div>
</article>

<div id="related">
  <h2>Unrelated Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <p><a href="/">View all posts</a></p>
</div>
